<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Try-On</title>
</head>
<body>
  <h2>AI Virtual Try-On</h2>

  <form id="tryonForm" enctype="multipart/form-data">
    <label>Person Image: <input type="file" name="person" required></label><br><br>
    <label>Garment Image: <input type="file" name="garment" required></label><br><br>
    <button type="submit">Try On</button>
  </form>

  <h3>Result:</h3>
  <img id="resultImage" src="" style="max-width: 300px; display: none;" />
  <p id="loadingText" style="display: none;">Processing image...</p>

  <script>
    const form = document.getElementById('tryonForm');
    const resultImage = document.getElementById('resultImage');
    const loadingText = document.getElementById('loadingText');

    form.onsubmit = async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      loadingText.style.display = 'block';
      resultImage.style.display = 'none';

      try {
        const response = await fetch('https://outfit-app-1.onrender.com/tryon/', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error("API request failed.");

        const blob = await response.blob();
        resultImage.src = URL.createObjectURL(blob);
        resultImage.style.display = 'block';
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        loadingText.style.display = 'none';
      }
    };
  </script>
</body>
</html>
