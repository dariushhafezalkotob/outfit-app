<!DOCTYPE html>
<html>
<head>
    <title>Outfit App</title>
</head>
<body>
    <h1>Try on an Outfit</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Cloth Image:</label>
        <input type="file" name="cloth_image" required><br><br>

        <label>Pose Image:</label>
        <input type="file" name="pose_image" required><br><br>

        <label>High Resolution:</label>
        <input type="checkbox" name="high_resolution"><br><br>

        <input type="submit" value="Generate">
    </form>

    {% if result_img %}
        <h2>Result:</h2>
        <img src="{{ result_img }}" alt="Result Image" width="300"><br>
        <p><strong>Runtime Info:</strong> {{ runtime_info }}</p>
        <p><strong>Output:</strong> {{ value_21 }}</p>
    {% endif %}
</body>
</html>
